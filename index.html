<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@700&display=swap" rel="stylesheet">


  <!-- My custom css -->
  <link rel="stylesheet" href="style.css">
</head>


<body>

    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)"><!-- the source tag is used
           because of alternating images when moving the page. The picture tag makes this easier to do.-->
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>


      <div class="product__content">
            <p class="product__category">Perfume</p>

            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

             <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>


             <div class="flex-group">
              <p class="product__price">
                  <span class="visually-hidden">Current Price:</span><!--the span tag is used because due to semantics in html, for those visually impaired,
                  and using a computer reader..the price being stroke through wont be read well..but the span wont be shown by hidding it using 
                css file..-->
                $149.99</p>
              <p class="product__original-price">
                <span class="visually-hidden">Original Price:</span>
                  <s>$169.99</s><!--highlight the particular item.. ctrl + shift + p, wrap then type 's' to strike through-->
                </p>
                </div>

             <button class="button" data-icon="shopping-cart"> Add to Cart</button>

      </div>
    </article>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel King</a>.
  </div>
</body>
</html>
